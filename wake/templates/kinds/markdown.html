<article class="panel">
	<div class="panel-head">
		<time class="right">{{ event.timestamp|formattime('%Y-%m-%d') }}</time>
		<h2><a href="{{ url_for('by_slug', year=event.timestamp|formattime('%Y'), month=event.timestamp|formattime('%m'), slug=event.slug) }}">{{ event.title }}</a></h2>
	</div>
	<div class="panel-body">
		{{ event.content|safe }}
	</div>
</article>
