{% extends "layout.html" %}
{% block stream %}
<section id="stream">
    <article class="{{ event.kind }}">
      {% if event.children %}
        {% include ["kinds/" + event.kind + "_multi.html", "kinds/multi.html"] %}
      {% else %}
        {% include ["kinds/" + event.kind + ".html", "kinds/generic.html"] %}
      {% endif %}
	</article>
	<div id="comments">
		<div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=58832091274&amp;xfbml=1"></script><fb:comments href="{{ request.base_url }}" num_posts="10" width="500"></fb:comments>
	</div>
</section>
{% endblock %}
