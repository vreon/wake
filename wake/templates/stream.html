{% extends "layout.html" %}
{% block stream %}
<div id="stream">
  {% for event in events %}
    <div class="event {{ event.kind }}">
      {% if event.children %}
        {% include ["kinds/" + event.kind + "_multi.html", "kinds/multi.html"] %}
      {% else %}
        {% include ["kinds/" + event.kind + ".html", "kinds/generic.html"] %}
      {% endif %}
	</div>
  {% endfor %}
</div>
{% endblock %}
